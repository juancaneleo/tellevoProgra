<ion-header>
  <ion-toolbar>
      <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="transparent-header" >
    <div class="logo">
        <img  src="assets/logo-rounded.png"/>
    </div>
  <div>
      <div class="ion-text-center">
        <ion-label>Comuna de destino</ion-label>
      </div>
    <ion-item class="ion-margin-top">
      <ion-input type="text" required [(ngModel)]="comuna" placeholder="Introduzca la comuna de destino"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-top">
      <ion-input type="number" required [(ngModel)]="numero" placeholder="Introduzca su numero de contacto"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-top">
      <ion-input type="number" required [(ngModel)]="tarifa" placeholder="Introduzca el precio que quiere cobrar por el viaje"></ion-input>
    </ion-item>
  </div>
  <ion-button class="btn" (click)="addregistro()" color="warning" expand="block">mandar viaje</ion-button>
</ion-content>
