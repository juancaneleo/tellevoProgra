
<ion-header>
  <ion-toolbar>
      <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="transparent-header" >
    <div class="logo">
        <img  src="assets/logo-rounded.png"/>
    </div>
  <div>
      <div class="ion-text-center">
        <ion-label>Nombre de usuario</ion-label>
      </div>
    <ion-item class="ion-margin-top">
      <ion-input type="text" required [(ngModel)]="user.name" placeholder="Username"></ion-input>
    </ion-item>
      <div class="ion-text-center ion-margin-top">
        <ion-label  >Contrase√±a</ion-label>
      </div>
    <ion-item class="ion-margin-top">
            <ion-input type="password" [(ngModel)]="user.password"  placeholder="Password"></ion-input>
    </ion-item>
  </div>
  <ion-button class="btn" (click)="login()" color="warning" expand="block">Entrar</ion-button>

</ion-content>
