
<ion-header>
  <ion-toolbar>
      <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="transparent-header" >
    <div class="logo">
        <img  src="assets/logo-rounded.png"/>
    </div>
  <div>
      <div class="ion-text-center">
        <ion-label>Correo</ion-label>
      </div>
    <ion-item class="ion-margin-top">
      <ion-input type="email" required [(ngModel)]="mail"  class="form-control" minlength="6" maxlength="20" pattern="[A-Za-z0-9]{6,20}" placeholder="Introduzca su contraseña correo"></ion-input>
    </ion-item>
      <div class="ion-text-center ion-margin-top">
        <ion-label class="form-control" minlength="6" maxlength="20" pattern="[A-Za-z0-9]{6,20}" >Contraseña</ion-label>
      </div>
    <ion-item class="ion-margin-top">
            <ion-input type="password" [(ngModel)]="pass"  placeholder="Introduzca su contraseña"></ion-input>
    </ion-item>
  </div>
  <ion-button class="btn" (click)="logIn()" color="warning" expand="block">Entrar</ion-button>
  <ion-button class="btn" (click)="goRegister()" color="warning" expand="block">registrarse</ion-button>

</ion-content>
