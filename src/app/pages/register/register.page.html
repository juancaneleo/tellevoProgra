<ion-header>
  <ion-toolbar>
      <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="transparent-header" >
    <div class="logo">
        <img  src="assets/logo-rounded.png"/>
    </div>
  <div>
      <div class="ion-text-center">
        <ion-label>Correo</ion-label>
      </div>
    <ion-item class="ion-margin-top">
      <ion-input type="text" required [(ngModel)]="mail" placeholder="Introduzca su contraseña correo"></ion-input>
    </ion-item>
      <div class="ion-text-center ion-margin-top">
        <ion-label  >Contraseña</ion-label>
      </div>
    <ion-item class="ion-margin-top">
            <ion-input type="password" [(ngModel)]="pass"  placeholder="Introduzca su contraseña"></ion-input>
    </ion-item>
  </div>
  <ion-button class="btn" (click)="register()" color="warning" expand="block">Registrarse</ion-button>

</ion-content>
