<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Perfil</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-card>
		<ion-card-header>
      <img src="" alt="">
			<ion-card-title>
				<p class="text-account"><b>Nombres:</b> {{nombre}}</p>
				<p class="text-account"><b>Telefono:</b> {{numero}}</p>
				<p class="text-account"><b>Tipo de cuenta:</b> {{tipo}}</p>
			</ion-card-title>
		</ion-card-header>
	</ion-card>
</ion-content>
